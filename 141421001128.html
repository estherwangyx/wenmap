    <script type="text/javascript">
        var map, layer,
            url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        //创建地图控件
        function init() {
            map = new SuperMap.Map("map");
            map.addControl(new SuperMap.Control.ScaleLine());
            map.addControl(new SuperMap.Control.LayerSwitcher());
            map.addControl(new SuperMap.Control.OverviewMap());
            //创建分块动态REST图层，该图层显示iserver 8C 服务发布的地图,
            //其中"world"为图层名称，url图层的服务地址，{transparent: true}设置到url的可选参数
            layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url, null, {
                maxResolution: "auto"
            });
            layer.events.on({
                "layerInitialized": addLayer
            });
        }

        function addLayer() {
            //将Layer图层加载到Map对象上
            map.addLayer(layer);
            //出图，map.setCenter函数显示地图
            map.setCenter(new SuperMap.LonLat(0, 0), 0);
        }
    </script>
